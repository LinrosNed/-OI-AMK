<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ICONS-->
    <script src="https://kit.fontawesome.com/da43c2ea11.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        body{
            background-color: #363838;
        }
        .info-block{
            margin: 5px;
            padding: 8px 12px;
            border-radius: 3px;
            border: 1px solid #d3d4d5;
        }
        .info-block p{
            display: inline-block;
            margin: 0;
            padding: 0;
            color: aliceblue;
        }
        .info-block.warning{
            border: 2px solid #fcd62e;
            border-left: 7px solid #fcd62e;
        }
        .info-block.info{
            border: 2px solid #4253ff;
            border-left: 7px solid #4253ff;
        }
        .info-block.error{
            border: 2px solid #fc5f2e;
            border-left: 7px solid  #fc5f2e;
        }

        .info-block.warning i{
            color:#fcd62e;
        }
        .info-block.info i{
            color:#4253ff;
        }
        .info-block.error i{
            color:#fc5f2e;
        }
    </style>
</head>
<body>
  






        <div>

        </div>
    </div>
    <div class="info-block info">
        <i class="fa-solid fa-circle-chevron-down"></i>
        <p>123</p>
        <p>123</p>
        <p>123</p>
    </div>
    <div class="info-block warning">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <p>123</p>
        <p>123</p>
        <p>123</p>
    </div>
    <div class="info-block error">
        <i class="fa-solid fa-circle-exclamation"></i>
        <p>123</p>
        <p>123</p>
        <p>123</p>
        
    </div>
</body>
