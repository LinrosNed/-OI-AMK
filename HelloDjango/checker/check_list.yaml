Фавикон и Title:
  - нужный фавикон и коректный текст
Внутриние ссылки:
    - Меняется ли курсор на руку при наведении на ссылки (шапка сайта)
    - Куда ведет скрол (с проклы всегда редирект на ленд -если не сказано в задаче иного)
    - Есть ли кликаельные элементы которые не работают?
Popup Коллцентр:
    - на прелендах - отключить
    - фото менеджера соответствует гео сайта
Реквизиты и Полиси:
    - Локализация
Даты:
    - Дата добавления статьи/обновление статьи
    - Правильный формат формат xx.xx.20xx
    - Дата действия акции, предложения
    - Дата коментария
    - Даты по тексту
Оффер:
  - Правильный оффер и упаковка по тексту
  - Правильный оффер и упаковка в коментариях
Форма:
  - Селект страны должен быть (если в задаче не сказано иного)
  - Меняется ли цена (если много гео)
  - type=tel
  - Цены и Валюта
  - Старая цена (старая перечеркивается ровно)
  - Фото товара на форме
  - Текст в плейсхолдерах
  - Таймер его работа
Скидки:
  - Приписка и * если скидка > 50% (исключение товарка)
Розыгрышы:
  - проверка скидки
  - Двери - проверить все двери
Коментарии:
  - Авки в комментариях не должны повторятсья так же имена
  - Даты коментариев
  - Город коментатора
  - не пропадают ли коменты (адаптив)
Полиси:
  - Потика и соглашения есть ли и как отображается
Адаптив:
  - Как выглядит шапка сайта
  - Как выглядит шапка футер(подвал) сайта
  - Отображение политики и соглашения 
  - Двигается ли сайт вправо влево
  - Есть ли зум при нажатии на поля ввода текста
Прочее:
  - Сертификаты
  - Работоспособность тестов / калькуляторов (вводим разные значения)
  - Если есть слайдеры, должны быть стрелочки или точки для переключения их
  - Сертификаты блюрить если читабельны
Тесты:
    - отправить тестовый лид